apply plugin: 'com.android.application'

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.jefferson.application.br"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 12
        versionName "1.9.1 alpha"
    }
    
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.jefferson.application.br'
}

dependencies {
    implementation 'androidx.cardview:cardview:1.0.0'
	implementation 'com.google.android.material:material:1.0.0'
	implementation 'androidx.appcompat:appcompat:1.0.0'
	implementation 'com.google.android.gms:play-services-base:12+'
    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.0.0'
   // api 'com.github.chrisbanes:PhotoView:2.1.0'
    //api 'com.github.stfalcon:frescoimageviewer:0.5.0'
	//api 'com.facebook.fresco:fresco:1.5.0'
    implementation'com.github.bumptech.glide:glide:3.5.2'
	implementation 'com.google.android.gms:play-services-ads:12+'
    implementation 'org.jetbrains:annotations:15.0'
}

