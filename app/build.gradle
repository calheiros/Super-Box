apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"
	
    defaultConfig {
        applicationId "com.jefferson.application.br"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 12
        versionName "1.9.1 alpha"
    }
    
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api 'com.android.support:cardview-v7:23.1.1'
	api 'com.android.support:design:23.1.1'
	api 'com.android.support:appcompat-v7:23.1.1'
	api 'com.google.android.gms:play-services-base:12+'
    api 'com.davemorrissey.labs:subsampling-scale-image-view:3.0.0'
   // api 'com.github.chrisbanes:PhotoView:2.1.0'
    //api 'com.github.stfalcon:frescoimageviewer:0.5.0'
	api 'com.facebook.fresco:fresco:1.5.0'
	api 'com.github.bumptech.glide:glide:3.5.2'
	api 'com.google.android.gms:play-services-ads:12+'
}
apply plugin: 'com.google.gms.google-services'
